<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sign in page 01</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="container">
      <section class="sign_in_part">
        <div class="sign_in_card">
          <div class="logo">
            <img src="images/logo.svg" alt="logo">
          </div>
          <div class="sign_in_titlt">
            <h1>sign in
            </h1>
          </div>
          <div class="social_buttons">
            <div class="google_button">
              <img src="images/icon_google.svg" alt="google button">
              <span class="button_text">Sign in with Google</span>
            </div>
            <div class="apple_button">
              <img src="images/icon_apple.svg" alt="apple button">
              <span class="button_text">Sign in with Apple</span>
            </div>
          </div>
          <div class="input_form">
            <div class="input_item">
              <div class="input_label">
              <span>User name or Email Address</span>
              </div>
              <div class="input_frame">
                <img src="images/icon_user.svg" alt="">
                <input type="email" type="text" name="email" value="">
              </div>
            </div>
            <div class="input_item">
              <div class="input_label">
              <span>Password</span>
              <span class="text_link">Fogot Password?</span>
              </div>
              <div class="input_frame">
                <img src="images/icon_lock_closed.svg" alt="">
                <input type="password" name="" value="">
              </div>
            </div>

            <input type="radio" name="" value=""><small>Agree to our <span class="text_link" >Terms Conditions</span> & <span class="text_link">Pravicy Policy</span>.</small>
            <div class="button">
              <button type="submit" name="button"><span>Sign in</span></button>
            </div>
          </div>

          <span>Donâ€™t have an account? <span class="text_link">Sign up </span></span>

        </div>
      </section>


      <section class="picture_part">

      </section>

    </section>
  </body>
</html>
